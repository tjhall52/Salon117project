 <!-- FORM -->
<header>    
 <h2>Schedule Appointment</h2>
 </header>
    
 <form>
   <fieldset>
     <ul >
        <li> 
            <label class="contacts-form" for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" required="required"
             />
        </li>
        <li> 
            <label class="contacts-form" for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname"
             />
        </li>
        <li> 
            <label class="contacts-form" for="phoneNumber">Phone:</label>
            <input type="text" id="phoneNumber" name="phoneNumber"  required="required"
                placeholder="xxx-xxx-xxxx" pattern="\d{3}-\d{3}-\d{4} maxlength=12"
             />
        </li>
        <li> 
            <label class="contacts-form" for="email">Email:</label>
            <input type="email" id="email" name="email"
             />
        </li>
        <li> 
            <label class="contacts-form" for="apptdt">Appointment Date:</label>
            <input type="date" id="apptdt" name="apptdt"  required="required" min="2013-08-08"
             />
        </li>
         <li> 
            <label class="contacts-form" for="apptTime">Appointment Time:</label>
            <input type="text" id="apptTime" name="apptTime"  required="required" title="Time"
             />
        </li>
        <li> 
            <label class="contacts-form" for="stylist">Stylist:</label>
            <select type="text" id="stylist" name="stylist">
              <option>Debbie - Owner</option>
                <option value ="Debbie Mott">Debbie Mott</option>
                <option value ="Lynda">Lynda</option>
                <option value ="Natalie">Natalie</option>
                <option value ="Stacey">Stacey</option>
                <option value ="Stephanie">Stephanie</option>
            </select>
        </li>
         <li>
             <label for="treatment">Treatment:</label>
            <input class="contacts-form" type="text" id="treatment" name="treatment" ng-model='appt.treatment'
             />
         </li>
        
     </ul>
       <div >
       
       <button type="reset" value="Reset">Clear Form</button>
       <button id="btnSave" name="save">Schedule Appointment</button> 
      </div>  
    </fieldset>  
 </form>
